name: Docker Image CI Main

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.dani-docker.ir
          username: admin
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Remove old frontend:old (if exists)
        run: docker rmi registry.dani-docker.ir/team2/frontend:old || true

      - name: Pull frontend:latest (if exists)
        run: docker pull registry.dani-docker.ir/team2/frontend:latest || true

      - name: Tag frontend:latest as old
        run: docker tag registry.dani-docker.ir/team2/frontend:latest registry.dani-docker.ir/team2/frontend:old || true

      - name: Push frontend:old
        run: docker push registry.dani-docker.ir/team2/frontend:old || true

      - name: Build new frontend:latest
        run: docker build -f etl-client/Dockerfile -t registry.dani-docker.ir/team2/frontend:latest ./frontend

      - name: Push new frontend:latest
        run: docker push registry.dani-docker.ir/team2/frontend:latest

      - name: Remove old backend:old (if exists)
        run: docker rmi registry.dani-docker.ir/team2/backend:old || true

      - name: Pull backend:latest (if exists)
        run: docker pull registry.dani-docker.ir/team2/backend:latest || true

      - name: Tag backend:latest as old
        run: docker tag registry.dani-docker.ir/team2/backend:latest registry.dani-docker.ir/team2/backend:old || true

      - name: Push backend:old
        run: docker push registry.dani-docker.ir/team2/backend:old || true

      - name: Build new backend:latest
        run: docker build -f etl-server/Dockerfile -t registry.dani-docker.ir/team2/backend:latest ./backend

      - name: Push new backend:latest
        run: docker push registry.dani-docker.ir/team2/backend:latest
